<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de variavel</title>
</head>
<body>
    <script>
        var nome= prompt("Digite seu Nome");
        var idade = prompt("Digite sua idade");

        if(idade>=18)
        {
            alert(nome + "Voce tem 18 (ou mais) anos");
        }

        else
        {
            alert(nome + "Voce tem menos de 18 anos");
        }

    </script>
</body>
</html>
